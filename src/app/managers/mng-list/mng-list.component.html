<h1 class="display-3 text-info text-center mb-5">Welcome To Managers List Page </h1>
<div class="container col-lg-6">
    <div class="card">
        <div class="card-body bg-dark">
         <table class="table table-dark">
             <tr>
                 <th>ID</th>
                 <th>NAME</th>
                 <th>department</th>
                 <th>Delete</th>
                 <th>Edit</th>

             </tr>
             <tr *ngFor='let manager of allData'>
                <th> {{manager.id}}</th>
                <th> {{manager.name}}</th>
                <th>{{manager.department}}</th>
                <th> <button (click)='remove(manager.id)' class="btn btn-danger">Delete</button></th>
                <th> <a class="btn btn-info" routerLink="/update-mng/{{manager.id}}">Edit</a></th>

            </tr>
            

         </table>
        </div>
    </div>

</div>
